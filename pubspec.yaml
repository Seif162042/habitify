name: habitify
description: A habit tracking app with gamification features
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  
  # Google Sign In
  google_sign_in: ^6.2.2
  
  # State Management & Storage
  shared_preferences: ^2.3.3
  
  # Notifications
  flutter_local_notifications: ^18.0.1
  timezone: ^0.9.4
  
  # UI & Formatting
  cupertino_icons: ^1.0.8
  intl: ^0.19.0
  permission_handler: ^12.0.1
  share_plus: ^12.0.1
  pedometer: ^4.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true